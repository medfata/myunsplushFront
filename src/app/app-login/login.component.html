<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="d-flex">
            <div class="w-100">
              <h3 class="mb-4">Sign In</h3>
            </div>
          </div>
          <form #LoginForm="ngForm" class="login-form" (ngSubmit)="login(LoginForm)" novalidate>
            <div class="form-group">
              <label>Username</label>
              <input type="text" required minlength="4" ngModel name="username"
               class="form-control rounded-left" placeholder="Username" required>
            </div>
            <div class="form-group">
              <label >Password</label>
              <input type="password" required  minlength="4" ngModel name="password"
               class="form-control rounded-left" placeholder="Password" required>
            </div>
            <div class="form-group d-flex align-items-center text-danger" *ngIf="isError">
              their was an error while Loging please try again !
            </div>
            <div class="form-group d-flex align-items-center">
              <div class="w-100">
                <label class="checkbox-wrap checkbox-primary mb-0">Save Password
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="w-100 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary rounded submit"
                [disabled]="!LoginForm.form.valid || isSaving"><i *ngIf="isSaving" class="fa fa-circle-o-notch fa-spin"></i> Login</button>
              </div>
            </div>
            <div class="form-group mt-4">
              <div class="w-100 text-center">
                <p class="mb-1">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
                <p><a href="#">Forgot Password</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
