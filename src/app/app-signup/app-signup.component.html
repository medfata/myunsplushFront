<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
          <div class="d-flex">
            <div class="w-100">
              <h3 class="mb-4">Sign Up</h3>
            </div>
          </div>
          <form #signupForm="ngForm" class="login-form" novalidate  (ngSubmit)="signUp(signupForm)">
            <div class="form-group">
              <label >Username</label>
              <input type="text" class="form-control rounded-left" placeholder="Username" required ngModel name="username">
            </div>
            <div class="form-group">
              <label >Password</label>
              <input type="password" class="form-control rounded-left" placeholder="Password" required ngModel
              #password="ngModel" name="password">
            </div>
            <div class="form-group">
              <label >Repeat Password</label>
              <input type="password" class="form-control rounded-left" placeholder="Password" required ngModel name="repeatedPassword" [pattern]="password.value" >
            </div>
            <div *ngIf="isError" class="form-group d-flex align-items-center text-danger">
              <div *ngFor="let errorMsg of Errors">
                - {{errorMsg}}
              </div>
            </div>
            <div class="form-group d-flex align-items-center">
              <div class="w-100 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary rounded submit" [disabled]="!signupForm.form.valid || isSaving">
                  <i *ngIf="isSaving" class="fa fa-circle-o-notch fa-spin"></i>
                  Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
